<div class="page-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="form-container">
          <div class="text-center mb-4">
            <img src="assets/login.png" width="100" height="100" alt="Icono inicio de sesión" class="mb-3">
            <h1 class="text-wine">Inicio de sesión</h1>
            <p class="text-muted">Ingresa tus credenciales para acceder</p>
          </div>

          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input [(ngModel)]="loginData.email" name="email" required type="email" matInput placeholder="Digite su email">
              <mat-hint>El email debe ser válido</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input [(ngModel)]="loginData.password" name="password" required type="password" matInput placeholder="Digite su contraseña">
              <mat-hint>La contraseña debe ser válida</mat-hint>
            </mat-form-field>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" mat-raised-button color="primary" class="btn-lg">
                <mat-icon>login</mat-icon>
                Iniciar sesión
              </button>
              <button type="reset" mat-stroked-button color="accent">
                <mat-icon>clear</mat-icon>
                Limpiar
              </button>
              <!-- Botones temporales para debug -->
              <button type="button" mat-stroked-button color="warn" (click)="debugLoginState()">
                <mat-icon>bug_report</mat-icon>
                Debug Estado
              </button>
              <button type="button" mat-stroked-button color="warn" (click)="testTokenSending()">
                <mat-icon>send</mat-icon>
                Test Token
              </button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="text-muted">¿No tienes cuenta? 
              <a [routerLink]="['/signup']" class="text-wine text-decoration-none fw-bold">Regístrate aquí</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
