<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plataforma Municipal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="signup.component.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt-20">
      <div class="col-md-6 offset-md-3">
        <div class="card-container">
          <mat-card>
            <div class="container text-center">
              <img src="../../../assets/icon.png" width="100" height="100" alt="Icono Plataforma Municipal">
            </div>

            <h1 class="text-center">Regístrate aquí</h1>
            <form (ngSubmit)="formSubmit()">
              <!-- Quitamos username -->

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Digite su email">
                <mat-hint>El email debe ser único</mat-hint>
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input required [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Digite su contraseña">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input required [(ngModel)]="user.nombre" name="nombre" matInput placeholder="Digite su nombre">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input required [(ngModel)]="user.apellido" name="apellido" matInput placeholder="Digite su apellido">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Teléfono</mat-label>
                <input required [(ngModel)]="user.telefono" name="telefono" matInput placeholder="Digite su teléfono">
              </mat-form-field>

              <br><br>

              <div class="container text-center">
                <button type="submit" mat-raised-button color="primary">Registrar</button>
                <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
              </div>
            </form>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
