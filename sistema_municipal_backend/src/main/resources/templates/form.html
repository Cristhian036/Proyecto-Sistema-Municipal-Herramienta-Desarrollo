<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${multa.id != null} ? 'Editar Multa' : 'Crear Multa'">Form Title</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
	<div class="row justify-content-center">
		<div class="col-md-8">
			<h2 class="text-center mb-4" th:text="${multa.id != null} ? 'Editar Multa' : 'Crear Nueva Multa'">Form Title</h2>
			<form th:action="@{/multas}" th:object="${multa}" method="post">
				<input type="hidden" th:field="*{id}" />

				<h4>Datos del Presunto Responsable</h4>
				<div class="form-group">
					<label for="apellidosNombres">Apellidos y Nombres/Razón Social</label>
					<input type="text" class="form-control" id="apellidosNombres" th:field="*{apellidosNombres}" required>
				</div>
				<div class="form-group">
					<label for="domicilio">Domicilio</label>
					<input type="text" class="form-control" id="domicilio" th:field="*{domicilio}" required>
				</div>
				<div class="form-group">
					<label for="dniRuc">DNI/RUC</label>
					<input type="text" class="form-control" id="dniRuc" th:field="*{dniRuc}" required>
				</div>

				<h4 class="mt-4">Conducta Infractora Detectada</h4>
				<div class="form-group">
					<label for="codigoInfraccion">Código de Infracción</label>
					<input type="text" class="form-control" id="codigoInfraccion" th:field="*{codigoInfraccion}" required>
				</div>
				<div class="form-group">
					<label for="calificacion">Calificación</label>
					<input type="text" class="form-control" id="calificacion" th:field="*{calificacion}" required>
				</div>
				<div class="form-group">
					<label for="sancion">Sanción que correspondería</label>
					<input type="text" class="form-control" id="sancion" th:field="*{sancion}" placeholder="<PorcentajeUIT> <MontoSol>" required>
				</div>
				<div class="form-group">
					<label for="puntosAcumula">Puntos que acumula</label>
					<input type="number" class="form-control" id="puntosAcumula" th:field="*{puntosAcumula}" required>
				</div>
				<div class="form-group">
					<label for="medidaPreventiva">Medida Preventiva</label>
					<input type="text" class="form-control" id="medidaPreventiva" th:field="*{medidaPreventiva}" required>
				</div>

				<h4 class="mt-4">Información de la Infracción</h4>
				<div class="form-group">
					<label for="fechaInfraccion">Fecha de Infracción</label>
					<input type="date" class="form-control" id="fechaInfraccion" th:field="*{fechaInfraccion}" required>
				</div>
				<div class="form-group">
					<label for="horaInfraccion">Hora de Infracción</label>
					<input type="time" class="form-control" id="horaInfraccion" th:field="*{horaInfraccion}" required>
				</div>
				<div class="form-group">
					<label for="descripcionInfraccion">Descripción de la Infracción</label>
					<textarea class="form-control" id="descripcionInfraccion" th:field="*{descripcionInfraccion}" required></textarea>
				</div>
				<div class="form-group">
					<label for="informacionAdicional">Información Adicional</label>
					<textarea class="form-control" id="informacionAdicional" th:field="*{informacionAdicional}"></textarea>
				</div>

				<h4 class="mt-4">Lugar de la Infracción</h4>
				<div class="form-group">
					<label for="lugarInfraccion">Lugar de la Infracción</label>
					<input type="text" class="form-control" id="lugarInfraccion" th:field="*{lugarInfraccion}" required>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="distrito">Distrito</label>
						<input type="text" class="form-control" id="distrito" th:field="*{distrito}" required>
					</div>
					<div class="form-group col-md-4">
						<label for="provincia">Provincia</label>
						<input type="text" class="form-control" id="provincia" th:field="*{provincia}" required>
					</div>
					<div class="form-group col-md-4">
						<label for="departamento">Departamento</label>
						<input type="text" class="form-control" id="departamento" th:field="*{departamento}" required>
					</div>
				</div>
				<div class="form-group">
					<label for="referencia">Referencia</label>
					<input type="text" class="form-control" id="referencia" th:field="*{referencia}">
				</div>

				<h4 class="mt-4">Datos del Vehículo</h4>
				<div class="form-group">
					<label for="placa">N° Placa Única Nacional de Rodaje</label>
					<input type="text" class="form-control" id="placa" th:field="*{placa}" required>
				</div>
				<div class="form-group">
					<label for="tarjetaIdentificacion">N° de Tarjeta de Identificación Vehicular</label>
					<input type="text" class="form-control" id="tarjetaIdentificacion" th:field="*{tarjetaIdentificacion}" required>
				</div>

				<h4 class="mt-4">Autoridad</h4>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="apellidosAutoridad">Apellidos</label>
						<input type="text" class="form-control" id="apellidosAutoridad" th:field="*{apellidosAutoridad}" required>
					</div>
					<div class="form-group col-md-6">
						<label for="nombresAutoridad">Nombres</label>
						<input type="text" class="form-control" id="nombresAutoridad" th:field="*{nombresAutoridad}" required>
					</div>
				</div>
				<div class="form-group">
					<label for="cipDni">CIP/DNI</label>
					<input type="text" class="form-control" id="cipDni" th:field="*{cipDni}" required>
				</div>

				<button type="submit" class="btn btn-primary btn-block" th:text="${multa.id != null} ? 'Actualizar Multa' : 'Crear Multa'">Submit</button>
			</form>
		</div>
	</div>
</div>
</body>
</html>
