<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Multa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Pago de Multa</h2>
            <form th:action="@{/multas/pagar}" method="post" onsubmit="return validateCard()">
                <input type="hidden" name="id" th:value="${multa.id}">
                <div class="form-group">
                    <label for="codigo">Código de Multa</label>
                    <input type="text" class="form-control" id="codigo" th:value="${multa.codigo}" readonly>
                </div>
                <div class="form-group">
                    <label for="monto">Monto a Pagar</label>
                    <input type="text" class="form-control" id="monto" name="monto" th:value="${multa.sancion}" readonly>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Número de Tarjeta</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="expiryDate">Fecha de Expiración</label>
                        <input type="text" class="form-control" id="expiryDate" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cardName">Nombre del Titular</label>
                    <input type="text" class="form-control" id="cardName" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Confirmar Pago</button>
            </form>
        </div>
    </div>
</div>

<script>
    function validateCard() {
        var cardNumber = document.getElementById("cardNumber").value;
        var expiryDate = document.getElementById("expiryDate").value;
        var cvv = document.getElementById("cvv").value;
        var cardName = document.getElementById("cardName").value;

        // Validación básica para el número de tarjeta (debe tener 16 dígitos)
        if (!/^\d{16}$/.test(cardNumber.replace(/\s+/g, ''))) {
            alert("El número de tarjeta debe tener 16 dígitos.");
            return false;
        }

        // Validación básica para la fecha de expiración (formato MM/AA)
        if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(expiryDate)) {
            alert("La fecha de expiración debe estar en el formato MM/AA.");
            return false;
        }

        // Validación básica para el CVV (debe tener 3 dígitos)
        if (!/^\d{3}$/.test(cvv)) {
            alert("El CVV debe tener 3 dígitos.");
            return false;
        }

        // Validación básica para el nombre del titular (no debe estar vacío)
        if (cardName.trim() === "") {
            alert("El nombre del titular no debe estar vacío.");
            return false;
        }

        // Si todas las validaciones pasan, el formulario se envía
        return true;
    }
</script>
</body>
</html>
